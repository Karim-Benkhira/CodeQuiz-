            <!-- Quiz Section -->
        <section id="quiz-section" class="flex-grow py-20">
            <div class="container mx-auto px-4">
                <div class="bg-gray-800 p-6 rounded-lg shadow-md text-center">
                    <h2 class="text-3xl font-bold mb-4">Question <span id="question-number">1</span> of 10</h2>
                    <p id="question-text" class="mb-4">What is the primary goal of a DDoS attack?</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">

                    <div class="flex flex-col sm:flex-row justify-between items-center mt-4">

                        <p class="text-gray-300 mb-2 sm:mb-0">Time Remaining: <span id="timer">60</span> seconds</p>
                    </div>

        <!-- Results Section -->

                    <p class="text-xl mb-4">Congratulations! You completed the quiz.</p>
                    <p class="text-2xl font-bold mb-4">Your Score: <span class="text-green-500" id="final-score"></span></p>
                    <p class="text-2xl font-bold mb-4">Percentage: <span class="text-green-500" id="percentage"></span>%</p>
                    <div class="flex justify-center space-x-4">
                        <button class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700" onclick="retryQuiz()">Retry Quiz</button>

    <!-- Link to Font Awesome for icons -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });


        let currentQuestionIndex = 0;
        let score = 0;
        let timeRemaining = 60; 
        const questions = [
        {
            type: "multiple-choice",
            question: "What is the primary goal of a DDoS attack?",
            options: [
                { text: "Disrupt traffic", value: "Option A" },
                { text: "Steal data", value: "Option B" },
                { text: "Infect system", value: "Option C" },
                { text: "Monitor activity", value: "Option D" }
            ],
            correctAnswer: "Option A",
            explanation: "A DDoS attack aims to disrupt the normal traffic of a targeted server, service or network."
        },
        {
            type: "multiple-choice",
            question: "Which attack involves phishing for information via email?",
            options: [
                { text: "DDoS Attack", value: "Option A" },
                { text: "Social Engineering", value: "Option B" },
                { text: "Phishing Attack", value: "Option C" },
                { text: "Ransomware Attack", value: "Option D" }
            ],
            correctAnswer: "Option C",
            explanation: "Phishing attacks use fake emails or messages to trick users into revealing sensitive information."
        },
        {
            type: "multiple-choice",
            question: "What is the purpose of data encryption?",
            options: [
                { text: "To increase data transfer speed", value: "Option A" },
                { text: "To protect data from unauthorized access", value: "Option B" },
                { text: "To improve data accuracy", value: "Option C" },
                { text: "To increase storage space", value: "Option D" }
            ],
            correctAnswer: "Option B",
            explanation: "Data encryption secures data by encoding it, making it accessible only to those with the correct decryption key."
        },
        {
            type: "multiple-choice",
            question: "Which type of attack involves sending fake requests to deceive systems?",
            options: [
                { text: "Brute-force attack", value: "Option A" },
                { text: "Phishing attack", value: "Option B" },
                { text: "Denial of Service attack", value: "Option C" },
                { text: "Exploit attack", value: "Option D" }
            ],
            correctAnswer: "Option C",
            explanation: "A Denial of Service (DoS) attack aims to overwhelm a system by sending numerous fake requests, causing service disruption."
        },
        {
            type: "multiple-choice",
            question: "Which protocol is used to secure data transmission over a network?",
            options: [
                { text: "HTTP", value: "Option A" },
                { text: "FTP", value: "Option B" },
                { text: "SSH", value: "Option C" },
                { text: "SMTP", value: "Option D" }
            ],
            correctAnswer: "Option C",
            explanation: "SSH (Secure Shell) is a protocol that provides a secure channel for data transfer over networks."
        },
        {
            type: "multiple-choice",
            question: "Which of the following is a type of attack that targets passwords?",
            options: [
                { text: "Denial of Service attack", value: "Option A" },
                { text: "Brute-force attack", value: "Option B" },
                { text: "Network attack", value: "Option C" },
                { text: "Phishing attack", value: "Option D" }
            ],
            correctAnswer: "Option B",
            explanation: "A brute-force attack tries multiple password combinations to gain unauthorized access."
        },
        {
            type: "multiple-choice",
            question: "What is the primary function of a firewall?",
            options: [
                { text: "To block all incoming and outgoing data", value: "Option A" },
                { text: "To control and filter network traffic", value: "Option B" },
                { text: "To protect the network from all attacks", value: "Option C" },
                { text: "To improve network performance", value: "Option D" }
            ],
            correctAnswer: "Option B",
            explanation: "Firewalls help control and monitor incoming and outgoing network traffic based on security rules."
        },
        {
        type: "multiple-choice",
        question: "What is two-factor authentication (2FA)?",
        options: [
            { text: "A security measure that uses only a password", value: "Option A" },
            { text: "A method requiring two separate steps for login", value: "Option B" },
            { text: "A way to encrypt data", value: "Option C" },
            { text: "A feature that remembers passwords", value: "Option D" }
        ],
        correctAnswer: "Option B",
        explanation: "Two-factor authentication (2FA) requires two forms of identification to verify a user's identity."
        },
        {
            question: "Which is a common sign of a phishing email?",
            options: [
                { text: "It comes from a familiar sender", value: "Option A" },
                { text: "It includes a request for personal information", value: "Option B" },
                { text: "It has no typos or errors", value: "Option C" },
                { text: "It has a secure URL", value: "Option D" }
            ],
            correctAnswer: "Option B",
            explanation: "Phishing emails often ask for sensitive information, which legitimate companies rarely do via email."
        },
        {
            type: "multiple-choice",
            question: "What does VPN stand for?",
            options: [
                { text: "Virtual Private Network", value: "Option A" },
                { text: "Verified Personal Network", value: "Option B" },
                { text: "Virtual Protection Node", value: "Option C" },
                { text: "Verified Private Node", value: "Option D" }
            ],
            correctAnswer: "Option A",
            explanation: "A VPN (Virtual Private Network) provides a secure connection over the internet, protecting user data."
        }
];


        function loadQuestion(index) {
            const question = questions[index];
            document.getElementById('question-number').innerText = index + 1;
            document.getElementById('question-text').innerText = question.question;
            document.getElementById('option-a').innerText = `Option A: ${question.options[0].text}`;
            document.getElementById('option-b').innerText = `Option B: ${question.options[1].text}`;
            document.getElementById('option-c').innerText = `Option C: ${question.options[2].text}`;
            document.getElementById('option-d').innerText = `Option D: ${question.options[3].text}`;
            resetTimer();
            startTimer();
            updateProgressBar(index);
        }

            
        function updateProgressBar(index) {
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function showResults() {
        const finalScore = score;
        const totalQuestions = questions.length;
        const percentage = ((finalScore / totalQuestions) * 100).toFixed(2);
        const correctAnswers = [];
        const incorrectAnswers = [];

        questions.forEach((question, index) => {
        if (selectedAnswers[index] === question.correctAnswer) {
            correctAnswers.push(question.options.find(option => option.value === question.correctAnswer).text);
        } else {
            incorrectAnswers.push({
                question: question.question,
                correctAnswer: question.options.find(option => option.value === question.correctAnswer).text,
                userAnswer: question.options.find(option => option.value === selectedAnswers[index]).text
            });
        }
    });
        const results = {
            score: finalScore,
            totalQuestions: totalQuestions,
            percentage: percentage,
            correctAnswers: correctAnswers,
            incorrectAnswers: incorrectAnswers,
            date: new Date().toISOString()
        };

        localStorage.setItem('quizResults', JSON.stringify(results));
        window.location.href = 'Results_Page.html';
     }

     let selectedAnswers = [];

        function checkAnswer(selectedOption) {
            const question = questions[currentQuestionIndex];
            selectedAnswers[currentQuestionIndex] = selectedOption;
            const options = ['option-a', 'option-b', 'option-c', 'option-d'];
            clearInterval(timerInterval); 
            options.forEach((option, index) => {
                document.getElementById(option).classList.remove('bg-green-600', 'bg-red-600', 'hover:bg-green-700', 'hover:bg-red-700');
                if (question.options[index].value === question.correctAnswer) {
                    document.getElementById(option).classList.add('bg-green-600');
                } else {
                    document.getElementById(option).classList.add('bg-red-600');
                }
            });
            if (selectedOption === question.correctAnswer) {
                score++;
            }
            document.getElementById('score').innerText = score;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    options.forEach(option => {
                        document.getElementById(option).classList.remove('bg-green-600', 'bg-red-600');
                        document.getElementById(option).classList.add('hover:bg-green-700');
                    });
                    loadQuestion(currentQuestionIndex);
                }, 1000);
            } else {
                // alert('Quiz Completed! Your score: ' + score);
                showResults();
            }
        }



        let timerInterval;
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').innerText = timeRemaining;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up! Moving to the next question.');
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion(currentQuestionIndex);
                    } else {
                        alert('Quiz Completed! Your score: ' + score);
                    }
                }
            }, 2000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60; 
            document.getElementById('timer').innerText = timeRemaining;
        }

        document.addEventListener('DOMContentLoaded', function() {
        loadQuestion(currentQuestionIndex);
        document.getElementById('option-a').addEventListener('click', () => checkAnswer(questions[currentQuestionIndex].options[0].value));
        document.getElementById('option-b').addEventListener('click', () => checkAnswer(questions[currentQuestionIndex].options[1].value));
        document.getElementById('option-c').addEventListener('click', () => checkAnswer(questions[currentQuestionIndex].options[2].value));
        document.getElementById('option-d').addEventListener('click', () => checkAnswer(questions[currentQuestionIndex].options[3].value));
    });








    </script>
</body>
